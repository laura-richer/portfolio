  query Articles($id: ID!) {
    article(id: $id) {
      data {
        id
        attributes {
          title
          content
          image {
            data {
              attributes {
                url
              }
            }
          }

          categories {
            data {
              id
              attributes {
                name
              }
            }
          }
        }
      }
    }
  }
